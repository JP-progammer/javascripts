<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>

    <style>
        body{
            font: normal 20pt sans-serif;

        }
    </style>
    
</head>
<body>
   
    <script>
        var nome = window.prompt('Qual o seu nome?')

        document.write(`Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiúsculo é ${nome.toLocaleUpperCase()}<br>`)
        document.write(`Seu nome em minúculo é ${nome.toLocaleLowerCase()}`)
    </script>



    </script>
</body>
</html>
